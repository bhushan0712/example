<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <h1>hello guys</h1>
</body>
<script>
    let pr=new Promise((res,rej)=>{
        let n=Math.floor(Math.random() *10)
        if(n <5)
        {
            return res();
        }
        else{
            return rej()
        }
    })
    pr.then(function(){
        console.log("below");
    })
    .catch(function(){
        console.log("above");
    })
</script>
</html>
